name: Manual EAS APK Build (Auto Version)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Repo name
      - name: Read repo name
        id: repo
        run: echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT

      # 3. Auto version bump in app.json (expo.version)
      - name: Auto-Increment Version
        id: versioning
        run: |
          CURRENT_VERSION=$(jq -r '.expo.version' app.json)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"

          jq ".expo.version = \"$NEW_VERSION\"" app.json > tmp.json && mv tmp.json app.json
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 4. Commit version bump
      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app.json
          git commit -m "Auto version bump to ${{ steps.versioning.outputs.new_version }}" || true
          git push || true

      # 5. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      # 6. Install dependencies
      - name: Install Dependencies
        run: yarn install

      # 7. Set EXPO_TOKEN from secrets
      - name: Set EXPO_TOKEN
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      # 8. Install EAS locally (required for npx eas)
      - name: Install EAS CLI
        run: npm install eas-cli --save-dev

      # 9. EAS Build APK (capture JSON result)
      - name: EAS Build (APK)
        id: eas
        run: |
          BUILD_JSON=$(npx eas build --platform android --profile production --non-interactive --wait --json)
          echo "build_json=$BUILD_JSON" >> $GITHUB_OUTPUT

      # 10. Download APK from build_json
      - name: Download EAS Artifact
        id: apk
        run: |
          URL=$(echo '${{ steps.eas.outputs.build_json }}' | jq -r '.[0].artifacts.buildUrl')
          APK_NAME="${{ steps.repo.outputs.repo_name }}_v${{ steps.versioning.outputs.new_version }}.apk"

          echo "Downloading $URL"
          curl -L -o "$APK_NAME" "$URL"

          echo "apk_file=$APK_NAME" >> $GITHUB_OUTPUT

      # 11. Upload GitHub Release
      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.versioning.outputs.new_version }}"
          name: "Version ${{ steps.versioning.outputs.new_version }}"
          files: ${{ steps.apk.outputs.apk_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}