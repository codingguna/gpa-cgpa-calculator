name: Manual EAS APK Build (Auto Version)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Extract Repo Name
      - name: Read repo name
        id: repo
        run: echo "repo_name=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT

      # 3. Auto-increment expo.version
      - name: Auto-Increment Version
        id: versioning
        run: |
          CURRENT_VERSION=$(jq -r '.expo.version' app.json)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"

          jq ".expo.version = \"$NEW_VERSION\"" app.json > tmp.json && mv tmp.json app.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 4. Commit version bump
      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app.json
          git commit -m "Auto version bump to ${{ steps.versioning.outputs.new_version }}" || true
          git push || true

      # 5. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      # 6. Install dependencies
      - name: Install Dependencies
        run: yarn install

      # 7. Set EXPO_TOKEN env (required for EAS build & download)
      - name: Set EXPO_TOKEN
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      # Install EAS CLI locally
      - name: Install EAS CLI
        run: npm install eas-cli --save-dev
      
      # 8. Run EAS Build (APK)
      - name: EAS Build (APK)
        run: npx eas build --platform android --profile production --non-interactive --wait

      # 9. Download APK artifact
      - name: Download EAS Artifact
        id: apk
        run: |
          URL=$(npx eas build:list --json --limit=1 | jq -r '.[0].artifacts.buildUrl')
          APK_NAME="${{ steps.repo.outputs.repo_name }}_v${{ steps.versioning.outputs.new_version }}.apk"

          echo "Downloading $URL"
          curl -o "$APK_NAME" "$URL"

          echo "apk_file=$APK_NAME" >> $GITHUB_OUTPUT

      # 10. Publish GitHub Release
      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.versioning.outputs.new_version }}"
          name: "Version ${{ steps.versioning.outputs.new_version }}"
          files: ${{ steps.apk.outputs.apk_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
